<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Slicing</title>
    <link rel="stylesheet" href="/LATIHAN/index.css">
    <!-- Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head> 
<body>
    <main>
        <img src="/images/image.svg" alt="">
        <div class="card">
            <div class="card-header">
                <div class="title">Sign Up</div>
                <div class="desc">Let's get you all set up so you can access your personal account.</div>
            </div>
            <div class="card-content">
                <div class="wrap-input">
                    <div class="input">
                        <label for="">First Name <span>*</span></label>
                        <input id="text1" type="text">
                    </div>
                    <div class="input">
                        <label for="">Last Name <span>*</span></label>
                        <input id="text2" type="text">
                    </div>
                </div>
                <div class="wrap-input">
                    <div class="input">
                        <label for="">Email <span>*</span></label>
                        <input id="text3" type="text">
                    </div>
                    <div class="input">
                        <label for="">Phone Number <span>*</span></label>
                        <input id="text4" type="text">
                    </div>
                </div>
                    <div class="input">
                        <label for="">Password <span>*</span></label>
                        <input type="password">
                    </div>
                    <div class="input">
                        <label for="">Confirm Password <span>*</span></label>
                        <input type="password">
                    </div>
            </div>
            <div class="wrap-checkbox">
                <input class="checkbox" type="checkbox">
                <label class="label-checkbox" for="terms">I agree to all the <span>Terms</span> and <span>Privacy Policies</span></label>
            </div>
            <div class="submit-button">
                <input class="submit-button" type="button" value="Create account">
            </div>
            <div class="already-have-acc">
                <label for="account">Already have an account? <span>Login</span></label>
            </div>
            <div class="sign-up">
                <label id="account2">Or Sign up with</label>
            </div>
        <div class="all-account">
            <div class="facebook">
                <input id="fb" type="image" src="/images/facebook-logo.svg" alt="facebook"> 
            </div>
            <div class="google">
                <input id="go" type="image" src="/images/flat-color-icons_google.svg" alt="google">
            </div>
            <div class="apple">
                <input id="apple" type="image" src="/images/apple-logo.svg" alt="">
            </div>
         </div>
        </div>
    </main>
</body>
</html>
